<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <title>NAMNYANG | Hexadecimal Color</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div class="channel hash" @click="randomColor">
    <div class="digits">
      <div class="digit current"><span>#</span></div>
    </div>
  </div>
  <hex-channel :channel="color[n]" :index="n" v-for="n in channels" @colorize="updateColorChannel"></hex-channel>
  <h2 class="name">
    {{colorName}}<br />
    <small>{{color}}</small>
  </h2>
</main>
<footer>
  <!-- <small>Color names from <a href="http://chir.ag/projects/ntc/" target="_blank">NTC</a></small> -->
</footer>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/107782/ntc.js'></script><script  src="./script.js"></script>

</body>
</html>
